<div class="task-form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h2>
    <button mat-icon-button (click)="onCancel()" class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Task Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter task title" maxlength="200">
      <mat-hint align="end">{{ taskForm.get('title')?.value?.length || 0 }}/200</mat-hint>
      <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
        Task title is required
      </mat-error>
      <mat-error *ngIf="taskForm.get('title')?.hasError('maxlength')">
        Title must be less than 200 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description (Optional)</mat-label>
      <textarea matInput formControlName="description"
                placeholder="Enter task description"
                rows="4"
                style="resize: vertical;"></textarea>
    </mat-form-field>

    <div class="form-actions">
      <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="taskForm.invalid || loading">
        {{ loading ? 'Saving...' : (isEditMode ? 'Update Task' : 'Create Task') }}
      </button>
    </div>
  </form>
</div>
